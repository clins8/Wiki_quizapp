<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            min-height: 400px;
        }

        header {
            background: #4a90e2;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        main {
            padding: 40px 30px;
        }

        .screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #start-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .question-container {
            text-align: left;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .question-number {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            color: #666;
            text-align: center;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .timer-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1s infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .timer-circle.warning {
            background: linear-gradient(135deg, #ffa726, #ff9800);
            animation: fastPulse 0.5s infinite;
        }

        .timer-circle.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            animation: urgentPulse 0.3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fastPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes urgentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        #timer-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .timer-label {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        #question-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.4;
            text-align: center;
            color: #333;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: left;
            color: #333;
        }

        .option-btn:hover {
            background: #e9ecef;
            border-color: #4a90e2;
            transform: translateX(5px);
        }

        .option-btn.selected {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .option-btn.correct-answer {
            background: #28a745;
            color: white;
            border-color: #28a745;
            animation: correctAnswerPulse 0.5s ease-in;
        }

        @keyframes correctAnswerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        #finish-btn {
            width: 100%;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .score-container {
            margin: 30px 0;
        }

        .score-display {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .score-percentage {
            font-size: 3rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 30px;
        }

        #result-screen h2 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        /* Review Screen Styles */
        .review-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px 0;
        }

        .review-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #dee2e6;
        }

        .review-item.correct {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .review-item.incorrect {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .review-question {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .review-answer {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .user-answer {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #0d47a1;
        }

        .user-answer.correct {
            background: #e8f5e8;
            border-color: #28a745;
            color: #155724;
        }

        .user-answer.incorrect {
            background: #ffeaa7;
            border-color: #ffc107;
            color: #856404;
        }

        .correct-answer {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
            font-weight: 500;
        }

        .answer-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }

        .review-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .review-status.correct {
            color: #28a745;
        }

        .review-status.incorrect {
            color: #dc3545;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 30px 20px;
            }

            #question-text {
                font-size: 1.3rem;
            }

            .option-btn {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .score-percentage {
                font-size: 2.5rem;
            }

            .quiz-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .timer-circle {
                width: 50px;
                height: 50px;
            }

            #timer-text {
                font-size: 1.2rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-buttons .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            main {
                padding: 25px 15px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            #question-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Generator</h1>
        </header>
        
        <main>
            <div id="start-screen" class="screen active">
                <p>Test your knowledge with our interactive quiz!</p>
                <button id="start-btn" class="btn btn-primary">Start Quiz</button>
            </div>
            
            <div id="quiz-screen" class="screen">
                <div class="question-container">
                    <div class="quiz-header">
                        <div class="question-number">
                            <span id="current-question">1</span> of <span id="total-questions">5</span>
                        </div>
                        <div class="timer-container">
                            <div class="timer-circle">
                                <span id="timer-text">10</span>
                            </div>
                            <div class="timer-label">seconds left</div>
                        </div>
                    </div>
                    <h2 id="question-text"></h2>
                    <div id="options-container" class="options-container">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
            <div id="result-screen" class="screen">
                <h2>Quiz Complete!</h2>
                <div class="score-container">
                    <div class="score-display">
                        Your Score: <span id="final-score">0</span> out of <span id="total-score">5</span>
                    </div>
                    <div class="score-percentage">
                        <span id="percentage">0</span>%
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="review-btn" class="btn btn-secondary">Review Answers</button>
                    <button id="restart-btn" class="btn btn-primary">Take Quiz Again</button>
                </div>
            </div>
            
            <div id="review-screen" class="screen">
                <h2>Answer Review</h2>
                <div id="review-container" class="review-container">
                    <!-- Review items will be dynamically inserted here -->
                </div>
                <div class="action-buttons">
                    <button id="back-to-results-btn" class="btn btn-secondary">Back to Results</button>
                    <button id="restart-from-review-btn" class="btn btn-primary">Take Quiz Again</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        class QuizApp {
            constructor() {
                this.questions = [
                    { "q": "What does CPU stand for?", "options": ["Central Processing Unit", "Central Power Unit", "Computer Personal Unit"], "answer": 0 },
                    { "q": "Which data structure uses FIFO (First In First Out)?", "options": ["Stack", "Queue", "Linked List"], "answer": 1 },
                    { "q": "Which of these is not an OOP principle?", "options": ["Inheritance", "Polymorphism", "Compilation"], "answer": 2 },
                    { "q": "Which SQL keyword is used to remove a table?", "options": ["DELETE", "REMOVE", "DROP"], "answer": 2 },
                    { "q": "What does IP stand for in networking?", "options": ["Internet Protocol", "Internal Program", "Internet Process"], "answer": 0 },
                    { "q": "Which operating system is open source?", "options": ["Windows", "Linux", "macOS"], "answer": 1 },
                    { "q": "Which sorting algorithm is fastest on average?", "options": ["Bubble Sort", "Merge Sort", "Selection Sort"], "answer": 1 },
                    { "q": "In DBMS, which key uniquely identifies a record?", "options": ["Foreign Key", "Primary Key", "Super Key"], "answer": 1 },
                    { "q": "Which HTML tag is used to insert an image?", "options": ["<image>", "<img>", "<src>"], "answer": 1 },
                    { "q": "Which of these is a NoSQL database?", "options": ["MySQL", "MongoDB", "Oracle"], "answer": 1 },
                    { "q": "Which OS concept allows multiple users to share resources?", "options": ["Multithreading", "Time Sharing", "Virtualization"], "answer": 1 },
                    { "q": "Java is known as a ______ language.", "options": ["Machine dependent", "Platform independent", "Script dependent"], "answer": 1 },
                    { "q": "Which OSI layer deals with routing and IP addressing?", "options": ["Transport Layer", "Network Layer", "Application Layer"], "answer": 1 },
                    { "q": "Phishing is what kind of attack?", "options": ["Social engineering", "Brute force", "Denial of Service"], "answer": 0 },
                    { "q": "Which AI technique uses layers of artificial neurons?", "options": ["Decision Trees", "Neural Networks", "Genetic Algorithms"], "answer": 1 },
                    { "q": "The Waterfall model in software engineering is also called?", "options": ["Linear Sequential Model", "Agile Model", "Prototype Model"], "answer": 0 },
                    { "q": "CSS is mainly used for?", "options": ["Adding structure", "Styling web pages", "Storing data"], "answer": 1 },
                    { "q": "Which is a version control system?", "options": ["Git", "Docker", "Jenkins"], "answer": 0 },
                    { "q": "Which of these is not a programming paradigm?", "options": ["Procedural", "Functional", "Relational"], "answer": 2 },
                    { "q": "Which data structure works on LIFO?", "options": ["Stack", "Queue", "Tree"], "answer": 0 },
                    { "q": "Which SQL statement is used to insert data?", "options": ["INSERT INTO", "ADD DATA", "PUT INTO"], "answer": 0 },
                    { "q": "Which programming language is mainly used for data science?", "options": ["Python", "C", "Assembly"], "answer": 0 },
                    { "q": "What does DNS stand for?", "options": ["Domain Name System", "Data Network Service", "Domain Network Source"], "answer": 0 },
                    { "q": "Which scheduling algorithm is used in real-time OS?", "options": ["FCFS", "Round Robin", "Priority Scheduling"], "answer": 2 },
                    { "q": "Which of these is an example of cloud storage?", "options": ["Dropbox", "GitHub", "Jupyter"], "answer": 0 },
                    { "q": "Which HTML element is used for largest heading?", "options": ["<h1>", "<h6>", "<head>"], "answer": 0 },
                    { "q": "Which company developed the C language?", "options": ["Microsoft", "Bell Labs", "Apple"], "answer": 1 },
                    { "q": "Firewall is used for?", "options": ["Storing data", "Protecting networks", "Formatting disks"], "answer": 1 },
                    { "q": "Which of these is not an operating system?", "options": ["Ubuntu", "Oracle", "Windows"], "answer": 1 },
                    { "q": "Big O notation is used for?", "options": ["Measuring algorithm complexity", "Counting memory", "Testing software"], "answer": 0 }
                ];
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.userAnswers = [];
                this.timer = null;
                this.timeLeft = 10;
                this.questionResolved = false;
                this.autoAdvanceTimeout = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadQuestions();
            }

            bindEvents() {
                document.getElementById('start-btn').addEventListener('click', () => this.startQuiz());
                document.getElementById('restart-btn').addEventListener('click', () => this.restartQuiz());
                document.getElementById('review-btn').addEventListener('click', () => this.showReview());
                document.getElementById('back-to-results-btn').addEventListener('click', () => this.showResults());
                document.getElementById('restart-from-review-btn').addEventListener('click', () => this.restartQuiz());
            }

            loadQuestions() {
                document.getElementById('total-questions').textContent = this.questions.length;
                document.getElementById('total-score').textContent = this.questions.length;
            }

            startQuiz() {
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.userAnswers = [];
                this.questionResolved = false;
                this.clearTimeouts();
                this.showScreen('quiz-screen');
                this.displayQuestion();
            }

            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            }

            displayQuestion() {
                const question = this.questions[this.currentQuestionIndex];
                this.questionResolved = false;
                
                document.getElementById('current-question').textContent = this.currentQuestionIndex + 1;
                document.getElementById('question-text').textContent = question.q;
                
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';
                
                if (this.currentQuestionIndex === this.questions.length - 1) {
                    question.options.forEach((option, index) => {
                        const optionBtn = document.createElement('button');
                        optionBtn.className = 'option-btn';
                        optionBtn.textContent = option;
                        optionBtn.addEventListener('click', () => this.selectOption(index));
                        optionsContainer.appendChild(optionBtn);
                    });
                    
                    const finishBtn = document.createElement('button');
                    finishBtn.id = 'finish-btn';
                    finishBtn.className = 'btn btn-primary';
                    finishBtn.textContent = 'Finish Quiz';
                    finishBtn.style.display = 'none';
                    finishBtn.style.marginTop = '20px';
                    finishBtn.addEventListener('click', () => {
                        if (!this.questionResolved) return;
                        this.showResults();
                    });
                    optionsContainer.appendChild(finishBtn);
                } else {
                    question.options.forEach((option, index) => {
                        const optionBtn = document.createElement('button');
                        optionBtn.className = 'option-btn';
                        optionBtn.textContent = option;
                        optionBtn.addEventListener('click', () => this.selectOption(index));
                        optionsContainer.appendChild(optionBtn);
                    });
                }
                
                this.startTimer();
            }

            selectOption(selectedIndex) {
                if (this.questionResolved) return;
                
                const question = this.questions[this.currentQuestionIndex];
                this.questionResolved = true;
                
                this.stopTimer();
                this.clearTimeouts();
                
                const optionBtns = document.querySelectorAll('.option-btn');
                optionBtns.forEach(btn => {
                    btn.style.pointerEvents = 'none';
                });
                
                optionBtns[selectedIndex].classList.add('selected');
                optionBtns[question.answer].classList.add('correct-answer');
                
                const isCorrect = selectedIndex === question.answer;
                this.userAnswers.push({
                    question: question.q,
                    options: question.options,
                    userAnswer: selectedIndex,
                    correctAnswer: question.answer,
                    isCorrect: isCorrect
                });
                
                if (isCorrect) {
                    this.score++;
                }
                
                if (this.currentQuestionIndex === this.questions.length - 1) {
                    const finishBtn = document.getElementById('finish-btn');
                    if (finishBtn) {
                        finishBtn.style.display = 'block';
                    }
                } else {
                    this.autoAdvanceTimeout = setTimeout(() => {
                        this.nextQuestion();
                    }, 2000);
                }
            }

            clearTimeouts() {
                if (this.autoAdvanceTimeout) {
                    clearTimeout(this.autoAdvanceTimeout);
                    this.autoAdvanceTimeout = null;
                }
            }
            
            startTimer() {
                this.timeLeft = 10;
                this.updateTimerDisplay();
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimerDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.timeUp();
                    }
                }, 1000);
            }
            
            stopTimer() {
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
            }
            
            updateTimerDisplay() {
                const timerText = document.getElementById('timer-text');
                const timerCircle = document.querySelector('.timer-circle');
                
                timerText.textContent = this.timeLeft;
                
                timerCircle.className = 'timer-circle';
                if (this.timeLeft <= 3) {
                    timerCircle.classList.add('danger');
                } else if (this.timeLeft <= 5) {
                    timerCircle.classList.add('warning');
                }
            }
            
            timeUp() {
                if (this.questionResolved) return;
                
                this.questionResolved = true;
                this.stopTimer();
                this.clearTimeouts();
                
                const question = this.questions[this.currentQuestionIndex];
                
                const optionBtns = document.querySelectorAll('.option-btn');
                optionBtns.forEach(btn => {
                    btn.style.pointerEvents = 'none';
                });
                if (optionBtns[question.answer]) {
                    optionBtns[question.answer].classList.add('correct-answer');
                }
                
                this.userAnswers.push({
                    question: question.q,
                    options: question.options,
                    userAnswer: -1,
                    correctAnswer: question.answer,
                    isCorrect: false
                });
                
                if (this.currentQuestionIndex === this.questions.length - 1) {
                    const finishBtn = document.getElementById('finish-btn');
                    if (finishBtn) {
                        finishBtn.style.display = 'block';
                    }
                } else {
                    this.autoAdvanceTimeout = setTimeout(() => {
                        this.nextQuestion();
                    }, 2000);
                }
            }

            nextQuestion() {
                this.currentQuestionIndex++;
                
                if (this.currentQuestionIndex < this.questions.length) {
                    this.displayQuestion();
                } else {
                    this.showResults();
                }
            }

            showResults() {
                this.showScreen('result-screen');
                
                document.getElementById('final-score').textContent = this.score;
                
                const percentage = Math.round((this.score / this.questions.length) * 100);
                document.getElementById('percentage').textContent = percentage;
                
                const percentageElement = document.getElementById('percentage');
                if (percentage >= 80) {
                    percentageElement.style.color = '#28a745';
                } else if (percentage >= 60) {
                    percentageElement.style.color = '#ffc107';
                } else {
                    percentageElement.style.color = '#dc3545';
                }
            }
            
            showReview() {
                this.showScreen('review-screen');
                this.displayReview();
            }
            
            displayReview() {
                const reviewContainer = document.getElementById('review-container');
                reviewContainer.innerHTML = '';
                
                this.userAnswers.forEach((answer, index) => {
                    const reviewItem = document.createElement('div');
                    reviewItem.className = `review-item ${answer.isCorrect ? 'correct' : 'incorrect'}`;
                    
                    const statusIcon = answer.isCorrect ? '✓' : '✗';
                    const statusText = answer.isCorrect ? 'Correct' : 'Incorrect';
                    
                    const userAnswerText = answer.userAnswer === -1 
                        ? 'No answer (time up)' 
                        : answer.options[answer.userAnswer];
                    
                    const statusDiv = document.createElement('div');
                    statusDiv.className = `review-status ${answer.isCorrect ? 'correct' : 'incorrect'}`;
                    statusDiv.textContent = `${statusIcon} ${statusText}`;
                    
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'review-question';
                    questionDiv.textContent = `${index + 1}. ${answer.question}`;
                    
                    const userAnswerLabel = document.createElement('div');
                    userAnswerLabel.className = 'answer-label';
                    userAnswerLabel.textContent = 'Your Answer:';
                    
                    const userAnswerDiv = document.createElement('div');
                    userAnswerDiv.className = `review-answer user-answer ${answer.isCorrect ? 'correct' : 'incorrect'}`;
                    userAnswerDiv.textContent = userAnswerText;
                    
                    reviewItem.appendChild(statusDiv);
                    reviewItem.appendChild(questionDiv);
                    reviewItem.appendChild(userAnswerLabel);
                    reviewItem.appendChild(userAnswerDiv);
                    
                    if (!answer.isCorrect) {
                        const correctAnswerLabel = document.createElement('div');
                        correctAnswerLabel.className = 'answer-label';
                        correctAnswerLabel.textContent = 'Correct Answer:';
                        
                        const correctAnswerDiv = document.createElement('div');
                        correctAnswerDiv.className = 'review-answer correct-answer';
                        correctAnswerDiv.textContent = answer.options[answer.correctAnswer];
                        
                        reviewItem.appendChild(correctAnswerLabel);
                        reviewItem.appendChild(correctAnswerDiv);
                    }
                    
                    reviewContainer.appendChild(reviewItem);
                });
            }

            restartQuiz() {
                this.stopTimer();
                this.clearTimeouts();
                this.questionResolved = false;
                this.showScreen('start-screen');
            }

            showError(message) {
                alert(message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new QuizApp();
        });
    </script>
</body>
</html>
